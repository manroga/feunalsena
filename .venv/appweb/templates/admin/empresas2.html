{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1>Nueva Empresa</h1>
                </div>
                <div class="card-body">
                    <form action="/admin/empresas2/guardar2" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="txtNombre" class="form-label">Nombre:</label>
                          <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre de la empresa" required>
                        <div class="mb-3">
                          <label for="txtImagen" class="form-label">Imagen:</label>
                          <input type="file" accept=".png, .jpg, .jpeg, .gif" class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione una imagen" required>
                         <div class="mb-3">
                           <label for="txtNit" class="form-label">NIT:</label>
                           <input type="text" class="form-control" name="txtNit" id="txtNit" aria-describedby="helpId" placeholder="Escriba el NIT" required>
                        <div class="mb-3">
                            <label for="txtBrc" class="form-label">Brochure:</label>
                            <input type="file" accept=".pdf" class="form-control" name="txtBrc" id="txtBrc" aria-describedby="helpId" placeholder="Suba su Brochure" required>  
                        </div>
                         </div>
                         
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>      
                    </form>
                </div>
                <div class="card-footer text-muted">
                   
                </div>
            </div>
        </div>
               
    </div>
</div>
