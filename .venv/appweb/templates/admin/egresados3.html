{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1>Gestionar Egresados</h1>
                    <a class="btn btn-primary btn-lg" href= /admin/egresados2 type="button">Nuevo</a>
                </div>
                <div class="card-body">   
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-primary table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Cédula</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for egresado in egresados %}
                                        
                                        <tr>
                                            <td>{{ egresado[0] }}</td>
                                            <td>{{ egresado[2] }}</td>
                                            <td>
                                                <img width="60" src="/img/{{ egresado[1] }}" class="img-fluid rounded-top" alt="">
                                            </td>
                                            <td>{{ egresado[3] }}</td>
                                        
                                            <td>

                                                <form>

                                                    <input value= "{{ egresado[0] }}" type="hidden" name="txtID" id="{{egresado[0]}}"> 
                                                    <input value= "{{ egresado[2] }}" type="hidden" name="txtNombre" id="{{egresado[0]}}">
                                                    <input value= "{{ egresado[1] }}" type="hidden" name="txtImagen" id="{{egresado[0]}}">
                                                    <input value= "{{ egresado[3] }}" type="hidden" name="txtCedula" id="{{egresado[0]}}">
                                                    <input value= "{{ egresado[4] }}" type="hidden" name="txtCv" id="{{egresado[0]}}">
                                                    
                                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal{{egresado[0]}}"> Actualizar </button>
                                                </form>
                                                
                                                <form action="/admin/egresados/borrar2" method="post">

                                                    <input value= "{{ egresado[0] }}" type="hidden" name="txtID" id="txtID">
                                                    <button  type="submit" class="btn btn-danger">Eliminar</button>

                                                </form> 

                                            </td>
                                        </tr>
                                        

                                            <!-- Modal -->
                                            <div class="modal fade" id="modal{{egresado[0]}}" tabindex="-1" aria-labelledby="{{egresado[0]}}" aria-hidden="true">
                                                <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">{{egresado[2]}}</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form action="/admin/egresados/actualizar2/{{egresado[0]}}" method="post" enctype="multipart/form-data">

                                                            <input value= "{{ egresado[0] }}" type="hidden" name="txtID" id="{{egresado[0]}}"> 
                                                            <input value= "{{ egresado[2] }}" type="hidden" name="txtNombre" id="{{egresado[0]}}">
                                                            <input value= "{{ egresado[1] }}" type="hidden" name="txtImagen" id="{{egresado[0]}}">
                                                            <input value= "{{ egresado[3] }}" type="hidden" name="txtCedula" id="{{egresado[0]}}">
                                                            <input value= "{{ egresado[4] }}" type="hidden" name="txtCv" id="{{egresado[0]}}">


                                                            <label>Nombre</label>
                                                            <input type="text" class="form-control mb-3" name="txtNombre" value="{{egresado[2]}}" required>
                                                            <label>Imagen</label>
                                                            <input type="file" accept=".png, .jpg, .jpeg, .gif" class="form-control mb-3" name="txtImagen" value="{{egresado[1]}}" required> 
                                                            <label>Cédula</label>
                                                            <input type="text" class="form-control mb-3" name="txtCedula" value="{{egresado[3]}}" required>
                                                            <label for="txtCv" class="form-label">CV:</label>
                                                            <input type="file" accept=".pdf" class="form-control mb-3" name="txtCv" value="{{egresado[4]}}" required>
                                                            </div>
                                                            <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                            <button type="submit" class="btn btn-primary">Actualizar</button>
                                                            </div>
                                                        </form>
                                                </div>
                                                </div>
                                            </div>

                                        
                                    {% endfor %}
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>

            </div>
        
        </div>
    </div>
</div>
