{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos de la Empresa
                </div>
                <div class="card-body">
                    <form action="/admin/empresas/guardar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="txtNombre" class="form-label">Nombre:</label>
                          <input type="text"
                            class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre de la empresa">
                        <div class="mb-3">
                          <label for="txtImagen" class="form-label">Imagen:</label>
                          <input type="file"
                            class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione el LOGO">
                         <div class="mb-3">
                           <label for="txtNit" class="form-label">NIT:</label>
                           <input type="text"
                             class="form-control" name="txtNit" id="txtNit" aria-describedby="helpId" placeholder="Escriba el NIT">
                        
                         </div>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>      
                    </form>
                </div>
                <div class="card-footer text-muted">
                   
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="table-responsive">
                <table class="table table-primary table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">NIT</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for empresa in empresas %}
                        
                        <tr>
                            <td>{{ empresa[0] }}</td>
                            <td>{{ empresa[2] }}</td>
                            <td>
                                <img width="60" src="/img/{{ empresa[1] }}" class="img-fluid rounded-top" alt="">
                                <!-- nombre de imagen almacenado en {{ empresa[2] }} -->
                            </td>
                            <td>
                                <a name="" id="" class="btn btn-success" href="{{ empresa[3] }}" role="button"> NIT <!-- nombre de archivo, guardado en: {{ empresa[1] }}--> </a>
                                


                            </td>
                            <td>
                                
                                <form action="/admin/empresas/borrar" method="post">

                                    <input value= "{{ empresa[0] }}" type="hidden" name="txtID" id="txtID">
                                    <button  type="submit" class="btn btn-danger">Eliminar</button>

                                </form>

                            </td>
                        </tr>
                       
                        {% endfor %}
                       
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
</div>



{% include 'admin/pie.html' %}
